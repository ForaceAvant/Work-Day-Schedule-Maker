<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Work Day Schedule Maker</title>

    <!-- Making the page responsive to all devices -->

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <!-- Linking Bootstrap and CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
  <!-- Creates icons -->
    <script src="https://kit.fontawesome.com/701e78aabb.js" crossorigin="anonymous"></script>
    <!-- using moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="jumbotron-content">
            <h1 class="display-4">Work Day Schedule</h1>
            <p class="lead">Fill the schedule with everything you plan to do in the work day!</p>
            <p class="lead" id="time-display"></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-10">
                <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Tasks To Do</th>
                        <th scope="col">Save</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr id="9-row" class = "time-row" style="background-color: lightgreen;">
                        <th scope="row">9 AM</th>
                        <td ><input class="event" class="form-control form-control" type="text" placeholder="Default"></td>
                        <td><button class="save"><i class="fas fa-save"></i></button></td>
                        
                      </tr>
                      <tr id="10-row"  class = "time-row" style="background-color: lightgreen;">
                        <th scope="row">10 AM</th>
                        <td ><input class="event" class="form-control form-control" type="text" placeholder="Default"></td>
                        <td><button class="save"><i class="fas fa-save"></i></button></td>
                        
                      </tr>
                      <tr id="11-row" class = "time-row" style="background-color: lightgreen;">
                        <th scope="row">11 AM</th>
                        <td ><input class="event" class="form-control form-control" type="text" placeholder="Default"></td>
                        <td><button class="save"><i class="fas fa-save"></i></button></td>
                        
                      </tr>
                      <tr id="12-row" class = "time-row" style="background-color: lightgreen;">
                        <th scope="row">12 PM</th>
                        <td ><input class="event" class="form-control form-control" type="text" placeholder="Default"></td>
                        <td><button class="save"><i class="fas fa-save"></i></button></td>
                        
                      </tr>
                      <tr id="13-row" class = "time-row" style="background-color: lightgreen;">
                        <th scope="row">1 PM</th>
                        <td ><input class="event" class="form-control form-control" type="text" placeholder="Default"></td>
                        <td><button class="save"><i class="fas fa-save"></i></button></td>
                        
                      </tr>
                      <tr id="14-row" class = "time-row" style="background-color: lightgreen;">
                        <th scope="row">2 PM</th>
                        <td ><input class="event" class="form-control form-control" type="text" placeholder="Default"></td>
                        <td><button class="save"><i class="fas fa-save"></i></button></td>
                        
                      </tr>
                      <tr id="15-row" class = "time-row" style="background-color: lightgreen;">
                        <th scope="row">3 PM</th>
                        <td ><input class="event" class="form-control form-control" type="text" placeholder="Default"></td>
                        <td><button class="save"><i class="fas fa-save"></i></button></td>
                        
                      </tr>
                      <tr id="16-row" class = "time-row" style="background-color: lightgreen;">
                        <th scope="row">4 PM</th>
                        <td ><input class="event" class="form-control form-control" type="text" placeholder="Default"></td>
                        <td><button class="save"><i class="fas fa-save"></i></button></td>
                        
                      </tr>
                      <tr id="17-row" class = "time-row" style="background-color: lightgreen;">
                        <th scope="row">5 PM</th>
                        <td ><input class="event" class="form-control form-control" type="text" placeholder="Default"></td>
                        <td><button class="save"><i class="fas fa-save"></i></button></td>
                        
                      </tr>
                    </tbody>
                  </table>
                  

            </div>
            <div class="col-1">
              
            </div>

        </div>

    </div>



    <!-- Linking Javascript -->
    <script src="script.js"></script>
</body>

</html>
</DOCTYPE>
